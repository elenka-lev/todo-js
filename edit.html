<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Olena Sorokina" />
    <link rel="icon" href="./favicon.ico/centang.svg" type="image/svg+xml" />
    <title>SparkList</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="edit.css" />
    <script type="module" src="edit.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="title-edit">
            <h2>Edit</h2>
          </div>
          <form action="get" class="form">
            <div class="items-todo">
              <div class="items-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
              </div>

              <div class="items-category">
                <div class="options">
                  <label for="category-select">category</label>
                  <select id="category-select" name="category">
                    <option value="choose">-- Choose a category --</option>
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                  </select>
                </div>

                <div class="date">
                  <label for="datepicker">date</label>
                  <input type="text" id="datepicker" />
                </div>
              </div>
            </div>

            <button type="submit" class="btn-submit">OK</button>
          </form>

          <a href="profile.html">
            <svg widht="50" height="35">
              <use href="icons/arrow.svg" />
            </svg>
            Go back
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
