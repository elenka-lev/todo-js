<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SparkList</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

    <link rel="stylesheet" href="profile.css" />

  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <div class="wrapper">
            <button type="button" class="logout">Logout</button>
            <div class="wrap-search">
              <h1>Welcome, <span class="username"></span>!</h1>
              <input
                class="input-search"
                name="search"
                type="search"
                placeholder="Search by title......"
              />
              <button type="button" class="button-search">
                <svg widht="70" height="66">
                  <use href="icons/search.svg" />
                </svg>
              </button>
            </div>
            <select id="category-filter" name="category-filter">
              <option value="">All</option>
              <option value="home">Home</option>
              <option value="work">Work</option>
              <option value="study">Study</option>
            </select>

            <form action="" class="form">
              <div class="items-todo">
                <div class="items-title">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" />
                </div>

                <div class="items-category">
                  <div class="options">
                    <label for="category-select">category</label>
                    <select id="category-select" name="category">
                      <option value="" style="color: grey">-- Choose a category --</option>
                      <option value="home">Home</option>
                      <option value="work">Work</option>
                      <option value="study">Study</option>
                    </select>
                  </div>

                  <div class="date">
                    <label for="datepicker">date</label>
                    <input type="text" id="datepicker" name="date"/>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn-submit">OK</button>
            </form>
          </div>
        </section>

        <section class="todo-list">
          <h2>{All category}</h2>

          <ul class="todo-items">
            <!-- <li class="item">
              <div class="todo-header">
                <h3>{Category}</h3>
                <a href="edit.html" class="btn-edit">
                  <svg widht="40" height="40">
                    <use href="icons/edit.svg" />
                  </svg>
                </a>
              </div>
              <div class="todo-text">
                <p class="text">{text tasks}</p>
              </div>
              <div class="control">
                <div class="check">
                  <label>
                    <input type="checkbox" hidden />
                  </label>
                </div>
                <button type="button" class="delete">
                  <svg widht="40" height="40">
                    <use href="icons/delete.svg" />
                  </svg>
                </button>
              </div>
            </li> -->
          </ul>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  </body>
</html>
